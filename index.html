<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Web</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col col-header-logo">
        <header class="teste">
          <img class="header__logo" src="img/logo.png" alt="logo of a Full Stack Web Developer">
        </header>
      </div>
      <div class="col col-header-title">
        <header class="teste">
          <h1 class="header__title">Margareth Xavier</h1>
          <h3 class="header__subtitle">Full Stack Web Developer</h3>
        </header>
      </div>
    </div>

    <!--Border line-->
    <div class="row">
      <div class="col">
        <div class="border"></div>
      </div>
    </div>

    <!--Paragraph with some description of the author's academic background -->
    <div class="row">
      <div class="col col-content">
        <section class="teste">
          <p class="description">Bachelor of Systems Analysis, FAI - Center for Higher Education in Management, Technology and Education. Brazil.</p>
        </section>
      </div>
      <div class="col col-sidebar">
        <section class="teste">
          <img class="sidebar__image" src="img/aside_img.png" alt="HTML & CSS Languages">
        </section>
      </div>
    </div>

    <!--Featured Work title-->
    <div class="row">
      <div class="col">
        <div class="teste">
          <h2 class="featured__title">Featured Work</h2>
        </div>
      </div>
    </div>

    <!--Featured Work details - Image,name and Github link-->
    <div class="row">
      <div class="col col-feature">
        <div class="teste">
          <img class="project_image" src="img/shape.png" alt="Featured Work - Project 1">
          <h2 class="project__name">Python Shapes</h2>
          <a href="https://github.com/MargarethXavier/PythonShapes">Github Repository</a>
        </div>
      </div>

      <div class="col col-feature">
        <div class="teste">
          <img class="project_image" src="img/moviewebsite.png" alt="Featured Work - Project 2">
          <h2 class="project__name">Movie Web Site</h2>
          <a href="https://github.com/MargarethXavier/fp01_MovieTrailerWebsite">Github Repository</a>
        </div>
      </div>

      <div class="col col-feature">
        <div class="teste">
          <img class="project_image" src="img/portfolio.png" alt="Featured Work - Project 3">
          <h2 class="project__name">Portfolio</h2>
          <a href="https://github.com/MargarethXavier/fp01_MovieTrailerWebsite">Github Repository</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
